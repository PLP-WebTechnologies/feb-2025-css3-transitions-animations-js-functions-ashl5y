<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Animation with localStorage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Image Animation</h1>

  <button id="animateBtn">Animate Image</button>
  <br>
  <img id="logo" src="https://images.pexels.com/photos/31584480/pexels-photo-31584480/free-photo-of-vivid-orange-jellyfish-in-dark-waters.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
   alt="Sample Image" width="300" height="300">

  <br>
  <button id="toggleAnim" class="toggle-btn">Disable Animation</button>

  <div class="preferences">
    <h2>Interactive Animtion</h2>
            <label for="themeColor">Choose a Theme Color:</label>
            <select id="themeColor">
                <option value="default">Default</option>
                <option value="scarlet">Scarlet</option>
                <option value="aqua">Aqua</option>
                <option value="lilac">Lilac</option>
            </select>
        </div>

  <script src="script.js"></script>
</body>
</html>
